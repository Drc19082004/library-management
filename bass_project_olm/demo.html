<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASCMTP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f3f4f6, #ffffff);
            overflow-x: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 30px;
            position: relative;
        }

        header img {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 110px;
            height: auto;
        }

        header .left-img {
            left: 50px;
        }

        header .right-img {
            right: 20px;
        }

        header h2 {
            font-size: 1.5em;
            text-align: center;
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #6a11cb;
        }

        .hero {
            height: 300px;
            overflow: hidden;
            position: relative;
            background-color: #f3f4f6;
        }

        .scrolling-images {
            display: flex;
            width: max-content; /* Allow infinite scrolling */
            animation: scrollImages 15s linear infinite;
        }

        .scrolling-images img {
            height: 100%;
            width: auto;
            flex-shrink: 0;
        }

        @keyframes scrollImages {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        #news {
            background: #f8f9fa;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #news p {
            white-space: nowrap;
            animation: marquee 10s linear infinite;
            font-size: 1.2em;
            color: #333;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #6a11cb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #2575fc;
        }
    </style>
</head>
